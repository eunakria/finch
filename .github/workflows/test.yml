name: test
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true

      - run: npm i
      - run: npx lerna bootstrap
      - run: npx lerna run build
      - run: npx lerna run test
